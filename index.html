<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Github Repo Listing Page</title>
  </head>
  <body>
    <!-- Starting of the profile section -->
    <div class="intro-div">
      <div class="avatar-section">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/99/Elon_Musk_Colorado_2022_%28cropped2%29.jpg"
          alt="Avatar"
          class="avatar"
        />
        <a href="">Github link</a>
      </div>

      <div>
        <h1>John Doe</h1>
        <p>Bio here</p>
        <p>Location</p>
        <p>Socials</p>
      </div>
    </div>

    <!-- Ending of the profile section -->
    <!-- Starting of repos -->
    <div class="card">
      <h2 class="card-heading">Card Heading</h2>
      <p class="card-paragraph">
        This is a sample card with some content in the paragraph. You can
        customize it as needed.
      </p>
      <div class="tag-section">
        <span class="tag">Tag1</span>
        <span class="tag">Tag2</span>
        <span class="tag">Tag3</span>
      </div>
    </div>
    <!-- Ending of repos -->
    <!-- Starting of pagination  -->
<div class="pagination">
  <a href="#">&laquo; Previous</a>
  <a href="#" class="active">1</a>
  <a href="#">2</a>
  <a href="#">3</a>
  <a href="#">Next &raquo;</a>
</div>
    <!-- Ending of pagination  -->
  </body>
  <script src="./script.js"></script>
</html>
